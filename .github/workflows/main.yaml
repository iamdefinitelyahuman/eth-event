on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * *'  # daily at 0:00 UTC
  workflow_dispatch:

name: main workflow

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  linting:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Tox
      run: pip install tox

    - name: Run Tox
      run: tox -e lint

  core:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        pyversion: [ "3.9", "3.10", "3.11", "3.12", "3.13", "3.13t", "3.14", "3.14t" ]
        exclude:
        # gh runner throws "Error: Version ${{ matrix.pyversion }} with arch arm64 not found"
        - os: macos-latest
          pyversion: "3.8"
        - os: macos-latest
          pyversion: "3.9"
        # gh runner cant build dependency `cffi`
        - os: macos-latest
          pyversion: "3.13"
        - os: windows-latest
          pyversion: "3.13"

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python ${{ matrix.pyversion }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.pyversion }}

    - name: Install Tox
      run: pip install tox

    - name: Run Tox
      run: tox -e py${{ matrix.pyversion }}

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
