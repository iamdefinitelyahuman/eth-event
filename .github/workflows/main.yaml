on: ["push", "pull_request"]

name: main workflow

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:

  linting:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Tox
      run: pip install tox

    - name: Run Tox
      run: tox -e lint

  core:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        system: [windows, ubuntu, macos]
        pyversion: [ "3.6", "3.7", "3.8", "3.9", "3.10", "3.11", "3.12", "3.13" ]
        include: 
        - pyversion: "3.6"
          system: ubuntu
          toxenv: "py36"
          os: ubuntu-20.04
        - pyversion: "3.7"
          system: ubuntu
          toxenv: "py36"
          os: ubuntu-20.04
        - pyversion: "3.8"
          toxenv: "py38"
          os: ${{ system }}-latest
        - pyversion: "3.9"
          toxenv: "py39"
          os: ${{ system }}-latest
        - pyversion: "3.10"
          toxenv: "py310"
          os: ${{ system }}-latest
        - pyversion: "3.11"
          toxenv: "py311"
          os: ${{ system }}-latest
        - pyversion: "3.12"
          toxenv: "py312"
          os: ${{ system }}-latest
        - pyversion: "3.13"
          toxenv: "py313"
          os: ${{ system }}-latest
        exclude:
        # gh runner throws "Error: Version ${{ matrix.pyversion }} with arch arm64 not found"
        - os: macos-latest
          pyversion: "3.6"
        - os: macos-latest
          pyversion: "3.7"
        - os: macos-latest
          pyversion: "3.8"
        - os: macos-latest
          pyversion: "3.9"

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python ${{ matrix.pyversion }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.pyversion }}

    - name: Install Tox
      run: pip install tox

    - name: Run Tox
      run: tox -e ${{ matrix.toxenv }}

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
